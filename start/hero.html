<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: "Valorant";
            src: url("../public/fonts/Valorant Font.ttf");
        }

        @font-face {
            font-family: "PP Neue Montreal";
            src: url("../public/fonts/ppneuemontreal-medium.otf");
        }

        @font-face {
            font-family: "Circular";
            src: url("../public/fonts/circular-std-medium-500.ttf");
        }

        body {
            font-family: 'Valorant', sans-serif;
            overflow-x: hidden;
        }

        ::-moz-selection {
            /* for firefox */
            color: rgb(87, 0, 0);
            background: rgb(172, 172, 172);
        }

        ::selection {
            color: rgb(87, 0, 0);
            background: rgb(172, 172, 172);
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: rgb(13, 18, 33);
        }

        .scrolling-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            pointer-events: none;
        }

        .hero {
            position: absolute;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 2;
        }

        .hero.slide-right {
            transform: translateX(50%);
        }

        .hero.slide-left {
            transform: translateX(-50%);
        }

        .scrolling-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            pointer-events: none;
        }

        .scrolling-row {
            position: relative;
            width: 100%;
            font-family: 'Valorant', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            color: #5b8cff;
            white-space: nowrap;
            overflow: hidden;
            height: 4rem;
        }

        .scrolling-content {
            position: absolute;
            display: flex;
            gap: 2rem;
            white-space: nowrap;
            will-change: transform;
        }

        .scrolling-row:nth-child(odd) .scrolling-content {
            animation: scroll-left linear infinite;
        }

        .scrolling-row:nth-child(even) .scrolling-content {
            animation: scroll-right linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-right {
            0% {
                transform: translateX(-50%);
            }

            100% {
                transform: translateX(0);
            }
        }

        .hero-content {
            mix-blend-mode: difference;
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            border-radius: 10px;

        }

        .hero-content h1 {
            font-family: 'Valorant', sans-serif;
            font-size: 10rem;
            margin-bottom: 1rem;
            color: #41a2e2;
            text-shadow: 0 0 20px rgba(65, 162, 226, 0.5);
            mix-blend-mode: difference;
            padding-bottom: 20px;
        }

        button {
            z-index: 1000;
            font-family: 'Circular', sans-serif;
            mix-blend-mode: normal;
            color: rgb(19, 19, 19);
            font-style: bold;
            font-weight: 500;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
            height: 42.66px;
            border: none;
            background-color: rgb(239, 238, 236);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
        }

        #button1 {
            position: fixed;
            top: 60%;
            left: 38%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        #button2 {
            position: fixed;
            top: 60%;
            left: 52%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Button sliding animations */
        .hero.slide-right~#button1,
        .hero.slide-right~#button2 {
            transform: translateX(50vw);
        }

        .hero.slide-left~#button1,
        .hero.slide-left~#button2 {
            transform: translateX(-50vw);
        }


        button:hover {
            transform: translate(2px, 2px);
            width: 145px;
            height: 39.66px;
            font-size: 1.05rem;
        }

        button .span-mother {
            display: flex;
            overflow: hidden;
        }

        button:hover .span-mother {
            position: absolute;
        }

        button:hover .span-mother span {
            transform: translateY(1.2em);
        }

        button .span-mother span:nth-child(1) {
            transition: 0.2s;
        }

        button .span-mother span:nth-child(2) {
            transition: 0.3s;
        }

        button .span-mother span:nth-child(3) {
            transition: 0.4s;
        }

        button .span-mother span:nth-child(4) {
            transition: 0.5s;
        }

        button .span-mother span:nth-child(5) {
            transition: 0.6s;
        }

        button .span-mother span:nth-child(6) {
            transition: 0.7s;
        }

        button .span-mother2 {
            display: flex;
            position: absolute;
            overflow: hidden;
        }

        button .span-mother2 span {
            transform: translateY(-1.2em);
        }

        button:hover .span-mother2 span {
            transform: translateY(0);
        }

        button .span-mother2 span {
            transition: 0.2s;
        }

        button .span-mother2 span:nth-child(2) {
            transition: 0.3s;
        }

        button .span-mother2 span:nth-child(3) {
            transition: 0.4s;
        }

        button .span-mother2 span:nth-child(4) {
            transition: 0.5s;
        }

        button .span-mother2 span:nth-child(5) {
            transition: 0.6s;
        }

        button .span-mother2 span:nth-child(6) {
            transition: 0.7s;
        }

        .buttons {
            mix-blend-mode: normal;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 150px;
        }

        .form-container {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100vh;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .signup-form {
            left: 0;
            transform: translateX(-100%);
        }

        .login-form {
            right: 0;
            transform: translateX(100%);
        }

        .form-container.active {
            transform: translateX(0);
        }

        .form {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
        }

        .form h2 {
            font-family: 'Valorant', sans-serif;
            color: #41a2e2;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(65, 162, 226, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: white;
            font-family: 'Circular', sans-serif;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            font-family: 'Circular', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #41a2e2;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(65, 162, 226, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-submit {
            width: 100%;
            padding: 1rem;
            background: #41a2e2;
            border: none;
            border-radius: 10px;
            color: white;
            font-family: 'Circular', sans-serif;
            font-size: 1.1rem;
            font-weight: 550;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .form-submit:hover {
            background: #5b8cff;
            width: 50%;
            margin: 0 auto;

        }


        .close-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            border: none;
            width: 60px;
            height: 60px;
            color: white;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: transparent;
            transform: rotate(360deg), translateX(0px), translateY(0px);
            width: 60px;
            height: 60px;
            font-size: 1.6rem;
        }

        @media (max-width: 768px) {
            .scrolling-row {
                font-size: 2.5rem;
                height: 2.5rem;
            }

            .hero-content h1 {
                font-size: 5rem;
            }

            .hero.slide-right,
            .hero.slide-left {
                transform: translateY(-100%);
            }

            .form-container {
                width: 100%;
                height: 100vh;
            }

            .signup-form {
                transform: translateY(100%);
            }

            .login-form {
                transform: translateY(100%);
            }

            #button1,
            #button2 {
                position: fixed;
                top: 70%;
                transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }

            #button1 {
                left: 25%;
            }

            #button2 {
                left: 55%;
            }

            .hero.slide-right~#button1,
            .hero.slide-right~#button2,
            .hero.slide-left~#button1,
            .hero.slide-left~#button2 {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Fixed scrolling background -->
        <div class="scrolling-background" id="scrolling-background">
        </div>

        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>EvenZa</h1>
            </div>
        </section>

        <div class="form-container signup-form" id="signup-form">
            <button class="close-btn" id="close-signup">←</button>
            <form class="form">
                <h2>SIGNUP</h2>
                <div class="form-group">
                    <label for="signup-name">School Name</label>
                    <input type="text" id="signup-name" placeholder="Enter school name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">School Email</label>
                    <input type="email" id="signup-email" placeholder="Enter school email" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone No.</label>
                    <input type="tel" id="signup-phone" placeholder="Enter school phone number" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter school password" required>
                </div>
                <center><button type="submit" class="form-submit">Create Account</button></center>
            </form>
        </div>

        <div class="form-container login-form" id="login-form">
            <button class="close-btn" id="close-login">→</button>
            <form class="form">
                <h2>LOGIN</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" style="border-radius:5px; width: auto; margin-right: 10px;">
                    <label for="remember-me" style="display: inline; font-size: 0.9rem;">Remember me</label>
                </div>
                <center><button type="submit" class="form-submit">Sign In</button></center>
            </form>
        </div>

        <button id="button1">
            <span class="span-mother">
                <span>L</span>
                <span>o</span>
                <span>g</span>
                <span> </span>
                <span>i</span>
                <span>n</span>
            </span>
            <span class="span-mother2">
                <span>L</span>
                <span>o</span>
                <span>g</span>
                <span> </span>
                <span>i</span>
                <span>n</span>
            </span>
        </button>
        <button id="button2">
            <span class="span-mother">
                <span>S</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>u</span>
                <span>p</span>
            </span>
            <span class="span-mother2">
                <span>S</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>u</span>
                <span>p</span>
            </span>
        </button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const scrollingBackground = document.getElementById('scrolling-background');
            const numRows = 9;
            const duplications = 20;
            const speed = 40;

            for (let i = 0; i < numRows; i++) {
                const row = document.createElement('div');
                row.className = 'scrolling-row';

                const content = document.createElement('div');
                content.className = 'scrolling-content';

                for (let j = 0; j < duplications; j++) {
                    const textSpan = document.createElement('span');
                    textSpan.textContent = 'EvenZa';
                    content.appendChild(textSpan);
                }

                content.style.animationDuration = `${speed}s`;
                row.appendChild(content);
                scrollingBackground.appendChild(row);
            }

            const hero = document.getElementById('hero');
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');
            const signupBtn = document.getElementById('button2');
            const loginBtn = document.getElementById('button1');
            const closeSignup = document.getElementById('close-signup');
            const closeLogin = document.getElementById('close-login');

            signupBtn.addEventListener('click', function () {
                hero.classList.add('slide-right');
                signupForm.classList.add('active');
            });

            loginBtn.addEventListener('click', function () {
                hero.classList.add('slide-left');
                loginForm.classList.add('active');
            });

            closeSignup.addEventListener('click', function () {
                hero.classList.remove('slide-right');
                signupForm.classList.remove('active');
            });

            closeLogin.addEventListener('click', function () {
                hero.classList.remove('slide-left');
                loginForm.classList.remove('active');
            });

            document.querySelector('#signup-form form').addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const phone = document.getElementById('signup-phone').value;
                const password = document.getElementById('signup-password').value;

                console.log('Signup data:', { name, email, phone, password });

                alert('Signup form submitted!');

                this.reset();
            });

            document.querySelector('#login-form form').addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                console.log('Login data:', { email, password, rememberMe });
                alert('Login form submitted! Check console for data.');

                this.reset();
            });

            document.addEventListener('click', function (e) {
                if (signupForm.classList.contains('active') &&
                    !signupForm.contains(e.target) &&
                    e.target !== signupBtn &&
                    !signupBtn.contains(e.target)) {
                    hero.classList.remove('slide-right');
                    signupForm.classList.remove('active');
                }

                if (loginForm.classList.contains('active') &&
                    !loginForm.contains(e.target) &&
                    e.target !== loginBtn &&
                    !loginBtn.contains(e.target)) {
                    hero.classList.remove('slide-left');
                    loginForm.classList.remove('active');
                }
            });

            signupForm.addEventListener('click', function (e) {
                e.stopPropagation();
            });

            loginForm.addEventListener('click', function (e) {
                e.stopPropagation();
            });
        });
    </script>
</body>

</html>
