<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relay</title>
    <link rel="stylesheet" href="hero.css">
</head>

<body>
    <div class="main-container">
        <!-- Fixed scrolling background -->
        <div class="scrolling-background" id="scrolling-background">
        </div>

        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>RELAY</h1>
            </div>
        </section>

        <div class="form-container signup-form" id="signup-form">
            <button class="close-btn" id="close-signup">←</button>
            <form class="form">
                <h2>SIGNUP</h2>
                <div class="form-group">
                    <label for="signup-name">School Name</label>
                    <input type="text" id="signup-name" placeholder="Enter school name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">School Email</label>
                    <input type="email" id="signup-email" placeholder="Enter school email" required>
                </div>
                <div class="form-group">
                    <label for="signup-phone">Phone No.</label>
                    <input type="tel" id="signup-phone" placeholder="Enter school phone number" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter school password" required>
                </div>
                <center><button type="submit" class="form-submit">Create Account</button></center>
            </form>
        </div>

        <div class="form-container login-form" id="login-form">
            <button class="close-btn" id="close-login">→</button>
            <form class="form">
                <h2>LOGIN</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="remember-me" style="border-radius:5px; width: auto; margin-right: 10px;">
                    <label for="remember-me" style="display: inline; font-size: 0.9rem;">Remember me</label>
                </div>
                <center><button type="submit" class="form-submit">Sign In</button></center>
            </form>
        </div>

        <button id="button1">
            <span class="span-mother">
                <span>L</span>
                <span>o</span>
                <span>g</span>
                <span> </span>
                <span>i</span>
                <span>n</span>
            </span>
            <span class="span-mother2">
                <span>L</span>
                <span>o</span>
                <span>g</span>
                <span> </span>
                <span>i</span>
                <span>n</span>
            </span>
        </button>
        <button id="button2">
            <span class="span-mother">
                <span>S</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>u</span>
                <span>p</span>
            </span>
            <span class="span-mother2">
                <span>S</span>
                <span>i</span>
                <span>g</span>
                <span>n</span>
                <span>u</span>
                <span>p</span>
            </span>
        </button>
    </div>
    <script src="hero.js"></script>
</body>

</html>
